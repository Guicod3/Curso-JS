<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de multas</title>
  </head>
  <body>
    <h1>Verificar Multas</h1>
    Digite sua velocidade: <input type="number" name="txtvel" id="txtvel" />
    <input type="button" value="verificar" onclick="ver()" />
    <div id="res"></div>

    <script>
      function ver() {
        var txtv = document.querySelector("input#txtvel");
        var res = document.querySelector("div#res");
        var vel = Number(txtv.value);
        res.innerHTML = "Sua velocidade é de " + vel + " Km/h";
        if (vel > 60) {
          res.innerHTML +=
            "<p>Você ultrapassou o limite de velocidade. <strong>MULTADO</strong></p>";
        } else {
          res.innerHTML +=
            "<p>Parabéns, você está dentro do limite de velocidade estipulado</p>";
        }
      }
    </script>
  </body>
</html>
