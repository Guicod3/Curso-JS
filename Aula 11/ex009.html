<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Br ou Nao</title>
  </head>
  <body>
    <h1>Verificador de Estrangeiros</h1>
    <br />
    <p>Digite o País que você nasceu:</p>
    <input type="text" name="nacionalidade" id="nacionalidade" />
    <input type="button" value="Enviar" onclick="verifyestranger()" />
    <br />
    <div id="res"></div>

    <script>
      function verifyestranger() {
        var nac = document.getElementById("nacionalidade");
        var res = document.getElementById("res");
        var nac1 = String(nac.value);
        res.innerHTML = `<p>Você é do País: ${nac1}</p>`;
        if (nac1 == "Brasil" || nac1 == "brasil") {
          res.innerHTML += "<p>Você é Brasileiro(a)</p>";
        } else {
          res.innerHTML += "<p>You're a foreigner</p>";
        }
      }
    </script>
  </body>
</html>
